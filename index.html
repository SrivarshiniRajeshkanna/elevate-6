<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header><h2>🌟"Got a question or idea? We’re just a message away."</h2>
    <h1>"Let’s connect! Your message matters to us, and we’re here to help you in every way we can."</h1>
    <p> contact&#9742; 123456987</p>
     <p> email: xtyc@gmail.com</p></header>
    <div class="box">
         <div class="Contact-form">
        <form id="contact">
            <label for="name">Name</label>
            <input type="text" id="name" placeholder="enter your name" />
        
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="enter your email" />
        
            <label for="phone-number">Phone number</label>
            <input type="text" id="phone-number" placeholder="enter your phone-number" />
        
            <label for="message">Message</label>
            <textarea id="message" placeholder="enter your queries or message"></textarea>
        
            <button type="submit">Send your response</button>
        </form>

         </div>
    </div>
    <footer> ©️2025 copyrights reserved</footer>
    <script src="script.js"></script>

</body>
</html>
